<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Training Site</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class='menu-container'>
        <div class='menu'>
            <div class='date'>26 Nov 2024</div>
            <div class='signup'>Sign up</div>
            <div class='login'>Log In</div>   
        </div>
    </div>
    <div class='header-container'>
        <div class='header'>
            <div class='subscribe'>Subscribe &#9662;</div>
            <div class='logo'><img src='images/awesome-logo.svg' alt="logo"></div>
            <div class='social'><img src="images/social-icons.svg" alt="social icons"></div>
        </div>
    </div>
    <div class='photo-grid-container'>
        <div class='photo-grid'>
            <div class='photo-grid-item first-item'>
                <img src="images/one.svg" alt="image one">
            </div>
            <div class='photo-grid-item'>
                <img src="images/two.svg" alt="image two">
            </div>
            <div class='photo-grid-item'>
                <img src="images/three.svg" alt="image three">
            </div>
            <div class='photo-grid-item'>
                <img src="images/four.svg" alt="image four">
            </div>
            <div class='photo-grid-item last-item'>
                <img src="images/five.svg" alt="image five">
            </div>
        </div>
    </div>
    <div class='footer'>
        <div class='footer-item footer-one'>Uno</div>
        <div class='footer-item footer-two'>Dos</div>
        <div class='footer-item footer-three'>Tres</div>
    </div>
</body>
</html>
